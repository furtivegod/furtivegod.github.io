<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .product-box { transition: transform 0.3s; }
        .product-box:hover { transform: scale(1.1); }
        .price-tag { transition: fill 0.3s; }
        .price-tag:hover { fill: #F5A623; }
        .payment-icon { transition: transform 0.3s; }
        .payment-icon:hover { transform: translateY(-10px); }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .cart-wheel {
            animation: bounce 2s infinite;
        }
    </style>
    
    <!-- Background -->
    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Shopping Cart -->
    <path d="M400 200 L500 300 L300 300 Z" fill="#4A90E2"/>
    <circle class="cart-wheel" cx="450" cy="250" r="20" fill="#4A90E2"/>
    <circle class="cart-wheel" cx="350" cy="250" r="20" fill="#4A90E2"/>
    
    <!-- Product Boxes -->
    <rect class="product-box" x="200" y="150" width="100" height="100" fill="#50E3C2" rx="10"/>
    <rect class="product-box" x="500" y="150" width="100" height="100" fill="#50E3C2" rx="10"/>
    
    <!-- Price Tags -->
    <text class="price-tag" x="220" y="220" font-family="Arial" font-size="24" fill="#2C3E50">$99</text>
    <text class="price-tag" x="520" y="220" font-family="Arial" font-size="24" fill="#2C3E50">$149</text>
    
    <!-- Payment Icons -->
    <circle class="payment-icon" cx="300" cy="400" r="30" fill="#F5A623"/>
    <circle class="payment-icon" cx="400" cy="400" r="30" fill="#7ED321"/>
    <circle class="payment-icon" cx="500" cy="400" r="30" fill="#9013FE"/>
</svg> 